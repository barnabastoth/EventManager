<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" id="logout">
            <div class="comment-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#comments-logout" role="tab" data-toggle="tab" id="eventComments"><h4 class="reviews text-capitalize">Hózzászólások</h4></a></li>
                    <li sec:authorize="isAuthenticated()"><a href="#add-comment" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Hozzászólás írása</h4></a></li>
                    <li sec:authorize="isAnonymous()" data-toggle="modal" data-target="#login"><a><h4 class="reviews text-capitalize">Hozzászólás írásához jelentkezz be</h4></a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="comments-logout">
                        <th:block th:each="comment : ${event.comments}">
                            <ul class="media-list">
                                <li class="media">
                                    <a class="pull-left" href="#">
                                        <img class="media-object img-circle" th:src="${comment.account.imgPath}" alt="profile" style="max-width: 100px">
                                    </a>
                                    <div class="media-body">
                                        <div class="well well-lg">
                                            <h4 class="media-heading text-uppercase reviews" th:text="${comment.account.name}"></h4>
                                            <ul class="media-date text-uppercase reviews list-inline">
                                                <li class="aaaa" th:text="${comment.account.email}"></li>
                                                <br>
                                                <li class="aaaa" th:text="${comment.date}"></li>
                                            </ul>
                                            <p class="media-comment" th:text="${comment.message}">

                                            </p>
                                            <a sec:authorize="isAuthenticated()" class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span> Válasz</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </th:block>
                    </div>


                    <div class="tab-pane" id="add-comment">
                        <div>
                            <label class="col-sm-2 control-label">Hozzászólás</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="addComment" id="addComment" rows="5"></textarea>
                            </div>
                        </div>
                        <div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-success btn-circle text-uppercase" id="sendEventComment">Komment küldése</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
