<!DOCTYPE html>

<html class='no-js' lang='en' xmlns:th="http://www.w3.org/1999/xhtml">
	<!--<![endif]-->
	<head>
		<meta charset='utf-8' />
		<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
		<title>Event Manager</title>
		
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="images/favicon.png" />
		
		<link rel="stylesheet" th:href="@{~/css/maximage.css}"/>
		<link rel="stylesheet" th:href="@{~/css/styles.css}"/>
		<link rel="stylesheet" th:href="@{~/css/pushy.css}"/>
		<link rel="stylesheet" th:href="@{~/css/authentication.css}"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		
		<!--[if IE 6]>
			<style type="text/css" media="screen">
				.gradient {display:none;}
			</style>
		<![endif]-->
	</head>

	<body>
		<div class="menu">
			<img id="menu-close" th:src="@{~/images/close.png}"/>
			<div class="menu-content"></div>
		</div>

		<div class="container">
			<!--TOP BAR-->
			<div class="row" id="top">
				<div class="collapse navbar-collapse" id="myNavbar">
					<div id="container">
						<!-- Menu Button -->
						<a class="menu-btn menu-icon" href="#"><img class="menu-icon" th:src="@{~/images/menu-icon.png}"/></a>
						<!--<button class="menu-btn">&#9776; Menu</button>-->
					</div>
					<!-- Social Links -->
					<nav class="social-nav">
						<ul>
							<li><a href="#"><img th:src="@{~/images/icon-facebook.png}"/></a></li>
							<li><a href="#"><img th:src="@{~/images/icon-twitter.png}"/></a></li>
							<li><a href="#"><img th:src="@{~/images/icon-google.png}"/></a></li>
							<li><a href="#"><img th:src="@{~/images/icon-linkedin.png}"/></a></li>
							<li><a href="#"><img th:src="@{~/images/icon-pinterest.png}"/></a></li>
						</ul>
					</nav>
					<!-- Switch to full screen -->
					<button class="full-screen" onclick="$(document).toggleFullScreen()"></button>

					<div class="login-btn btn-group">
						<button id="login-btn" class="btn btn-primary">Belépés</button>
						<button id="reg-btn" class="btn btn-primary">Regisztráció</button>
					</div>


				</div>
			</div>


			<!--MIDDLE CONTENT-->
			<div class="row content middle" id="middle-content">
				<div id="information">
				</div>

					</div>
				</div>
			</div>


			<!--NAVIGATION AT BOTTOM-->
			<div class="row" id="bottom">
				<!-- Site Logo -->
				<div id="logo">Event-Manager</div>
				<!-- Main Navigation -->
				<nav class="main-nav">
					<ul class="main-menu">
						<li class="home">Főoldal</li>
						<li class="documents">Anyagok</li>
						<li class="forum">Fórum</li>
						<li class="contact">Kapcsolat</li>
						<li class="about">Rólunk</li>
					</ul>
				</nav>
				<!-- Slider Controls -->
				<a href="" id="arrow_left"><img th:src="@{~/images/arrow-left.png}" alt="Slide Left" /></a>
				<a href="" id="arrow_right"><img th:src="@{~/images/arrow-right.png}" alt="Slide Right" /></a>
			</div>
		</div>


		<!-- Pushy Menu -->
		<nav class="pushy pushy-left" id="side-bar">
			<div class="pushy-content main-menu">
				<ul>
					<li class="pushy-link home">Főoldal</li>
					<li class="pushy-link documents">Anyagok</li>
					<li class="pushy-link forum">Fórum</li>
					<li class="pushy-link contact">Kapcsolat</li>
					<li class="pushy-link about">Rólunk</li>
				</ul>
			</div>
		</nav>

		<!-- Site Overlay -->
		<div class="site-overlay"></div>

		<!--login-->
		<div id="login-form">
			<form th:action="@{~/login}" method="POST">

				<label for="password"></label>
				<input type="text" name="email" id="email" placeholder="email" class="email">

				<label for="password"></label>
				<input type="password" name="password" id="password" placeholder="password" class="pass">

				<button type="submit">Belp</button>

			</form>
		</div>

		<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
		<script th:src="@{~/js/jquery.fullscreen.js}" defer></script>
		<script th:src="@{~/js/main.js}" defer></script>
		<script th:src="@{~/js/pushy.min.js}" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  </body>
</html>
