<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="container" id="login-container">
                <div id="login-box">
                    <div class="logo">
                        <img src="/images/lorempixel.jpg" class="img img-responsive img-circle center-block"/>
                        <h1 class="logo-caption"><span class="tweak">B</span>ejelentkezés</h1>
                    </div>
                    <div class="controls">
                        <form  th:action="@{/login}" method="POST">
                            <input type="text" name="email" placeholder="Email" class="form-control" />
                            <input type="password" name="password" placeholder="Jelszó" class="form-control" />
                            <button type="Submit" class="btn btn-default btn-block btn-custom">Bejelentkezés</button>
                        </form>
                    </div><!-- /.controls -->
                </div><!-- /#login-box -->
            </div><!-- /.container -->
            </div>
        </div>

    </div>
</div>
